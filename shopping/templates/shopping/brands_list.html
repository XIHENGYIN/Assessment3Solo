<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand List</title>
</head>
<body>
    <h1>Available Brands</h1>
    <ul>
        {% for brand in brands %}
            <li><a href="{% url 'shopping:category_list' brand_id=brand.id %}">{{ brand.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
