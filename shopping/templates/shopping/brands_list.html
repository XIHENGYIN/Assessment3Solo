<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        li {
            margin-bottom: 20px;
            margin-right: 20px;
        }

        li a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
        }

        li a:hover {
            background-color: #ddd;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'shopping:brand_list' %}">Home</a> | 
        <a href="{% url 'shopping:view_cart' %}">View Cart</a>
    </nav>
    <div class="search-container">
        <form action="{% url 'shopping:search_brand' %}" method="GET">
            <input type="text" class="search-input" placeholder="Search by brand name or initial" name="query" required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <h1>Available Brands</h1>
    <ul>
        {% for brand in brands %}
            <li><a href="{% url 'shopping:category_list' brand_id=brand.id %}">{{ brand.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
