<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h1>Categories for {{ brand.name }}</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'product_list' category_id=category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
