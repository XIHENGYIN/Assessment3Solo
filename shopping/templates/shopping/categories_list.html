<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Categories</title>
</head>
<body>
    <h1>Shopping Categories</h1>
    <ul>
        {% for category in categories %}
            <li><b><a href="{% url 'category_detail' category_id=category.id %}">{{ category.CategoryName }}</a></b></li>
        {% endfor %}
    </ul>
</body>
</html>
