<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets a clean and modern font */
            background-color: #f4f4f9; /* Light grey background for a neutral look */
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333; /* Dark grey color for the heading */
        }
        form {
            background: white;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1); /* Adds a subtle shadow to the form */
            border-radius: 8px; /* Rounded corners for the form */
        }
        label {
            margin-top: 10px;
            display: block;
            color: #666; /* Medium grey color for text */
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd; /* Light grey border for inputs */
            border-radius: 4px; /* Slightly rounded borders for inputs */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2; /* A gentle blue for the button */
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5058e5; /* Slightly darker blue on hover for button */
        }
        a {
            color: #5c67f2; /* Style link to match button color */
            text-decoration: none; /* No underline */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for clarity */
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
